<html>
<head>
    <meta charset="UTF-8">
    <title>Aught.work</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">
    <style type="text/css">
        main {
            width: 750px;
            margin-right: auto;
            margin-left : auto;
            }
        h1,h2,h3,h4,h5,h6 {
            font-size: 100%;
            font-weight:normal;
            text-align: center;
        }
        html {
          font-size: 62.5%;
          font-family: 'Roboto', sans-serif;
          font-family: 'Noto Sans JP', sans-serif;
        }
        body {
            font-size: 1.4em;
        }
        h1{
            font-size: 9rem;
        }
        h2{
            font-size: 6rem;
            border-top:solid;
            border-bottom:solid;
        }
        h3{
            font-size: 4.5rem;
        }
        .menu{
            text-align: center;
            list-style: none;
            padding-inline-start:0px;
            margin-top:5%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .menu a{
            width : 25% ;
            text-align: center;
            font-size: 3rem;
            color: gray;
        }
        .song{
            border:solid;
            margin-bottom:50px;
        }
        .jacket{
            width:75%;
            margin-right:12.5%;
            margin-left:12.5%;
        }
        .links{
              display: flex;
              justify-content: center;
              flex-wrap: wrap;
              margin-top:30px;
              margin-bottom:30px;
        }
        .link_a{
            margin-left: 4%;
            margin-right: 4%;
        }
        .link_s{
            width:60px;
            height:60px;
        }
        a img{
          opacity: 1;
          transition: 0.3s;
        }
        a:hover img{
          opacity: .5;
        }
        .introduction{
            margin-right: auto;
            margin-left : auto;
            width:300px;
            text-align:center;
            font-size:2rem;
        }

        body{
            background-image: url("../img/kasasagi.jpg");
            background-size:cover;
        }
        ->
    </style>
</head>

<body>
<main>
    <h1>Aught.work</h1>
        <div class = "menu">
            <a href="#artist_kaya">茅原佑介</a>
            <a href="#artist_y">Y</a>
            <a href="#artist_ein">ein fiance</a>
            <a href="#artist_michi">道草</a>
        </div>
    <h2 id = "artist_kaya">茅原佑介</h2>
    <div class = "song">
        <h3>Y</h3>
        <div class = "jck_lnk">
            <img class = "jacket" src="../img/y_jacket.jpg" alt="y_jacket">

                    <img class = "link_s" src="../img/you.png" alt="youtube">
                </a>
            </div>
            <p class = "introduction">
                2021年リリース<br><br>
                作詞作曲：茅原佑介<br>
                ドラム：松本佳紘<br>

            </p>
        </div>
    </div>
    <div class = "song">

            <img class = "jacket" src="../img/seishun_jacket.jpg" alt="seishun_jacket">
            <div class="links">
                <a href="https://www.youtube.com/watch?v=llVFSrBinmg" class="link_a" target="_blank" >
                    <img class = "link_s" src="../img/you.png" alt="youtube">

                <a href="https://open.spotify.com/album/3T8wDMKzAE2o4CxaIyULO2?si=Z3evVsdnQ_GSKDD4SXHtpA" class="link_a" target="_blank" >

                    <img class = "link_s" src="../img/app.png"  alt="apple music">
                </a>
            </div>
        <p class = "introduction">
                2019年リリース<br><br>
                作詞作曲：茅原佑介<br>
                歌・出演：ゆいにしお<br>
                ドラム・出演：松本佳紘<br>
                撮影・出演：野老快南<br>

                題字：車崎由依

        </div>
    </div>
