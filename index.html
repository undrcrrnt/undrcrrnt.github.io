<html>
<head>
    <meta charset="UTF-8">
    <title>Aught.work</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">
    <style type="text/css">
        main {
            width: 750px;
            margin-right: auto;
            margin-left : auto;
            }
        h1,h2,h3,h4,h5,h6 {
            font-size: 100%;
            font-weight:normal;
            text-align: center;
        }
        html {
          font-size: 62.5%;
          font-family: 'Roboto', sans-serif;
          font-family: 'Noto Sans JP', sans-serif;
        }
        body {
            font-size: 1.4em;
        }
        h1{
            font-size: 9rem;
        }
        h2{
            font-size: 6rem;
            border-top:solid;
            border-bottom:solid;
        }
        h3{
            font-size: 4.5rem;
        }
        .menu{
            text-align: center;
            list-style: none;
            padding-inline-start:0px;
            margin-top:5%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .menu a{
            width : 25% ;
            text-align: center;
            font-size: 3rem;
            color: gray;
        }
        .artist{
            margin-bottom:100px;
        }
        .song{
            border:solid;
            margin-bottom:50px;
        }
        .jacket{
            width:75%;
            margin-right:12.5%;
            margin-left:12.5%;
        }
        .links{
              display: flex;
              justify-content: center;
              flex-wrap: wrap;
              margin-top:30px;
              margin-bottom:30px;
        }
        .link_a{
            margin-left: 4%;
            margin-right: 4%;
        }
        .link_s{
            width:60px;
            height:60px;
        }
        a img{
          opacity: 1;
          transition: 0.3s;
        }
        a:hover img{
          opacity: .5;
        }
        .introduction{
            margin-right: auto;
            margin-left : auto;
            width:600px;
            text-align:center;
            font-size:2rem;
        }

        body{
